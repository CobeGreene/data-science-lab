<button type="button" class="btn btn-install m-1 p-1 ml-0" (click)="onInstall()" *ngIf="!pluginPackage.install">
    Install
</button>
<button type="button" class="btn btn-uninstall m-1 p-1 ml-0" (click)="onUninstall()" *ngIf="pluginPackage.install">
    Uninstall
</button>
<button type="button" class="btn btn-default m-1 p-1" (click)="onView()">
    View on Github
</button>
<button type="button" class="btn btn-default m-1 p-1" (click)="onReport()">
    Report Issues
</button>
