<div [style.top.px]="visual.top * 50" [style.left.px]="visual.left * 50" class="container" [style.zIndex]="visual.zindex">
    <iframe class="frame" frameborder="0" scrolling="no" [attr.height.px]="visual.height * 50"  
        [attr.width.px]="visual.width * 50" #visualCmp>
    </iframe>
</div>
<div class="icon" [style.top.px]="visual.top * 50" [style.left.px]="visual.left * 50">
    <div class="icon-body p-0 m-0" [style.width.px]="50" [style.height.px]="50">
        <fa name="arrows-alt" size="2x" (mousedown)="onMouseDownMove($event)"></fa>
    </div>
</div>
<div class="icon" [style.top.px]="visual.top * 50" [style.left.px]="visual.left * 50 + visual.width * 50 - 50">
    <div class="icon-body p-0 m-0" [style.width.px]="50" [style.height.px]="50">
        <fa name="trash" class="text-accent1" size="2x" (click)="onDelete()"></fa>
    </div>
</div>
<div class="icon" [style.top.px]="visual.top * 50 + visual.height * 50 - 50" [style.left.px]="visual.left * 50 + visual.width * 50 - 50">
    <div class="icon-body p-0 m-0" [style.width.px]="50" [style.height.px]="50">
        <fa name="expand" rotate="horizontal" size="2x" (mousedown)="onMouseDownExpand($event)"></fa>
    </div>
</div>
