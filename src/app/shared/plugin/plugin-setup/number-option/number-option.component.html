<p class="m-0">
    {{ option.label }}
</p>
<input type="number" class="w-100 accent3" [(ngModel)]="value" #number="ngModel" (ngModelChange)="onChange($event)" [min]="option.min" [max]="option.max" [step]="option.step" required>
<div *ngIf="submitted && !isValid(value)">
    <div class="invalid-feedback">
        <div *ngIf="option.min !== undefined && option.max === undefined">
            Number must be greater or equal to {{ option.min }}
        </div>
        <div *ngIf="option.max !== undefined && option.min === undefined">
            Number must be less than {{ option.max }}
        </div>
        <div *ngIf="option.max !== undefined && option.min !== undefined">
            Number must be between {{ option.min }} and {{ option.max }}
        </div>
        <div *ngIf="!isNumber(value)">
            Input must be a number
        </div>
    </div>
</div>
