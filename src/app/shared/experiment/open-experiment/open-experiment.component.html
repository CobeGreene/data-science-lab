<ng-template #overlayCmp>
    <div class="modal">
        <app-modal-header [header]="'Open Experiment'"></app-modal-header>
        <div class="m-0 mb-4" class="container" *ngIf="experiments.length > 0">
            <ng-container *ngFor="let experiment of experiments; let i = index">
                <app-open-experiment-card 
                (click)="onSelected(i)" (touch)="onSelected(i)"
                class="pointer" [ngClass]="{ 'selected': selected === i }"
                [experiment]="experiment" #experimentCmp></app-open-experiment-card>
            </ng-container> 
        </div>
        <div class="m-0 mb-4" *ngIf="experiments.length === 0">
            <p>
                There aren't any experiments to open.  
            </p>
        </div>
    </div>
</ng-template>
