<ng-template #overlayCmp>
    <div class="modal">
        <p class="p-1">
            Press a desired keybinding and then press enter.
        </p>
        <p class="shortcut p-1">
            &nbsp;{{ input }}&nbsp;
        </p>
        <p class="m-0 p-0 invalid-feedback">
            &nbsp;{{ error }}&nbsp;
        </p>
    </div>
</ng-template>
