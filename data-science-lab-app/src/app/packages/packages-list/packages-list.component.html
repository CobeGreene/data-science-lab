<div class="row">
    <div class="col">
        <label>Search</label>
        <input type="text" class="form-control" [(ngModel)]="searchFilter">
    </div>
</div>
<div class="row">
    <div class="col">
        <label>Plugin Types</label>
        <select class="form-control" [(ngModel)]="type">
            <option [value]="''" selected>
                All
            </option>
            <option *ngFor="let type of pluginTypes()" [value]="type">
                {{ type }}
            </option>
        </select>
    </div>
</div>
<hr>
<div class="mt-3" *ngFor="let pluginPackage of packagesList.packages | packageFilter:searchFilter | installOnlyPackage:installOnly | typeFilter:type">
    <app-package-card [pluginPackage]="pluginPackage"></app-package-card>
</div>
