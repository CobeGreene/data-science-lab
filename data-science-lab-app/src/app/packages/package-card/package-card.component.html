<div class="card">
    <div class="card-header">
        <div class="card-title">
            {{ pluginPackage.name }}
            <span class="float-right" *ngIf="pluginPackage.install">
                Installed
            </span>
        </div>
        <div class="card-body">
            <div class="card-text">
                <p>Creator: {{ pluginPackage.username }}</p>
                <p>Owner: {{ pluginPackage.owner }}</p>
                <p>Repository: {{ pluginPackage.repositoryName }}</p>
                <button type="button" class="btn btn-info" (click)="onSeeDetails()">
                    See Details
                </button>
            </div>
        </div>
    </div>
</div>
