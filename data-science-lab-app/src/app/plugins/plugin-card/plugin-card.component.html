<div class="card">
    <div class="card-header">
        <div class="card-title">
            {{ plugin.name }}
        </div>
    </div>
    <div class="card-body">
        <div class="card-text">
            <p>Owner: {{ plugin.owner }}</p>
            <p>Repository: {{ plugin.repositoryName }}</p>
            <button type="button" class="btn btn-info" (click)="onSeeDetails()">
                See Details
            </button>
        </div>
    </div>
</div>
