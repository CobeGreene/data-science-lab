<div class="container-fluid">
    <div class="row">
        <h1>Plugins</h1>
        <hr>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <ul class="list-unstyled">
                <li>Available</li>
                <li>Install <span class="badge badge-info">{{ getInstalledCount() }}</span></li>
            </ul>
        </div>
        <div class="col-sm-9">
            <div class="card mt-1" *ngFor="let plugin of plugins">
                <div class="card-header">
                    <div class="card-title">
                        {{ plugin.name }}
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p>Owner: {{ plugin.owner }}</p>
                        <p>Repository Name: {{ plugin.repositoryName }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
