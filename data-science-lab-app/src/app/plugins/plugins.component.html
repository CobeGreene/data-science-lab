<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-9">
            <h1>Plugins</h1>
            <hr>
            <div class="card mt-1" *ngFor="let plugin of plugins">
                <div class="card-header">
                    <div class="card-title">
                        {{ plugin.name }}
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p>Owner: {{ plugin.owner }}</p>
                        <p>Repository Name: {{ plugin.repositoryName }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
