<div class="row">
    <div class="col">
        <h1>
            Experiment Setup Algorithm
            <span class="float-right">
                <button class="btn btn-danger" type="button" (click)="onQuit()">
                    Quit
                </button>
            </span>
        </h1>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-experiment-options [optionList]="session.optionList" (emitSubmit)="onSubmit($event)"
            (emitCommandExecute)="onExecuteCommand($event)"></app-experiment-options>
    </div>
</div>
