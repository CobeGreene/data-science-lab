<div class="row">
    <div class="col">
        <h1>
            Select Algorithm Visualization
        </h1>
        <hr/>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="mt-3" *ngFor="let plugin of plugins; let i = index">
            <div class="bg-light p-3">
                <p>
                    {{ plugin.plugin.name }}
                    <br/>
                    {{ plugin.plugin.description }}
                    <br/>
                    From {{ plugin.plugin.packageName }}
                </p>
                <button type="button" class="btn btn-info" (click)="onSelect(i)">
                    Select
                </button>
            </div>
        </div>
    </div>
</div>
