<div class="bg-light p-3">
    <p>
        {{ dataGroup.label }}
        <br />
        # of Features: {{ dataGroup.numOfFeatures }}
        <br/>
        # of Examples: {{ dataGroup.numOfExamples }}
        <br/>
        Features: 
        <span *ngFor="let feature of dataGroup.features">
            {{ feature }}&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
    </p>
    <button type="button" class="btn btn-info" (click)="onSelect()">
        Select
    </button>
</div>
