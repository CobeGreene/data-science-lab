<div class="card">
    <div class="card-header">
        <div class="card-title">
            Algorithm
            <span class="float-right" (click)="onDetails()">
                Details
            </span>
        </div>
    </div>
    <div class="card-body">
        <div class="card-text">
            <p>
                Iteration {{ algorithm.iteration }}
            </p>
            <div *ngIf="algorithm.hasStarted; else hasNotStarted">
                <p class="text-primary">
                    Running
                </p>
            </div>
            <ng-template #hasNotStarted>
                <p class="text-info">
                    Not running
                </p>
            </ng-template>
        </div>
    </div>
</div>
