<div class="card">
    <div class="card-header">
        <div class="card-title">
            {{ dataGroup.label }}
            <span class="float-right">
                Transform
            </span>
        </div>
    </div>
    <div class="card-body">
        <div class="card-text">
            <p>{{ dataGroup.numOfExamples }} Examples</p>
            <p>{{ dataGroup.numOfFeatures }} Features</p>
        </div>
        <table class="table table-borderless table-responsive">
            <thead>
                <tr>
                    <th *ngFor="let feature of dataGroup.previewFeatures;">
                        {{ feature }} 
                    </th>
                </tr>
                <tr>
                    <th *ngFor="let type of dataGroup.previewFeautureTypes;">
                        {{ type }} 
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of dataGroup.previewExamples;">
                    <td *ngFor="let value of row;">
                        {{ value }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
