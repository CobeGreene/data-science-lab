<div class="row">
    <div class="col">
        <h1>
            Algorithm Details
            <span class="float-right">
                <div *ngIf="algorithm.hasStarted; else hasNotStarted">
                    <button type="button" (click)="onStop()" class="btn btn-danger">
                        Stop
                    </button>
                </div>
                <ng-template #hasNotStarted>
                    <button type="button" class="btn btn-primary" (click)="onStart()">
                        Start
                    </button>
                </ng-template>
            </span>
        </h1>
        <p>
            Iteration {{ algorithm.iteration }}
        </p>
        <hr />
    </div>
</div>
<div class="row">
    <div class="col">
        <div *ngIf="hasTracker">
            <table class="table table-borderless table-responsive">
                <tbody>
                    <tr *ngFor="let variable of tracker.variables">
                        <td>
                            {{ variable.label }}
                        </td>
                        <td *ngFor="let value of last5ValuesOfVariable(variable)">
                            {{ value }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
