<div class="container" (mouseleave)="onMouseUp($event)" (mouseup)="onMouseUp($event)" (mouseover)="onMouseMove($event)" (mousemove)="onMouseMove($event)">
    <ng-container *ngFor="let visual of visuals">
        <app-experiment-visual-card [id]="visual.id" (emitMove)="onMove($event)" (emitExpand)="onExpand($event)"></app-experiment-visual-card>
    </ng-container>
</div>
