<ng-template #overlayCmp>
    <div class="modal">
        <app-modal-header [header]="'Edit Dataset'"></app-modal-header>
        <form name="form" #updateForm="ngForm" (ngSubmit)="updateForm.form.valid && onSubmit($event, updateForm)"
            novalidate>
            <div class="m-0 mb-4">
                <input class="w-100 accent3 input-xlg" tabindex="1" placeholder="Enter name here" name="name"
                    [(ngModel)]="datasetName" #name="ngModel" type="text" required minlength="1" maxlength="60">
                <div *ngIf="name.invalid">
                    <div *ngIf="name.errors.required" class="invalid-feedback">Name is required</div>
                    <div *ngIf="name.errors.minlength || name.errors.maxlength" class="invalid-feedback">Name must be
                        between 1 and 60 characters.</div>
                </div>
            </div>
            <div class="pt-2">
                <button type="button" tabindex="3" class="btn btn-accent1 btn-lg" (click)="onCancel()">
                    Cancel
                </button>
                <button type="submit" tabindex="3" class="btn btn-accent3 float-right btn-lg"
                    [ngClass]="{ 'disabled': !updateForm.form.valid }">
                    Save
                </button>
            </div>
        </form>
    </div>
</ng-template>
